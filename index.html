<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Daily Activity List |Day Tracker</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper dark-blue">
            <div class="container"></div>
                <a href="#" class="brand-logo center">Activity List | Day Tracker </a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn dark-blue lighten-3">Clear-All</a></li>
                </ul>
            </div>
        </div>    
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Activities</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Activity" id="activity-name">
                            <label for="activity-name">Activity</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Time" id="activity-time">
                            <label for="activity-time">Time</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Activity</button>

                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Activity</button>

                        <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Activity</button>

                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Calorie count-->
        <h3 class="center-align">Total Activities: <span class="total-calories">0</span></h3>
        
        <!--Item List-->
        <ul id="activity-list" class="collection">

    </div>
